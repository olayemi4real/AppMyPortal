<script>
    $(document).ready(function() {
        $('.addStudentForm').submit(function (e) {

            var fullname = $('#fullname').val();
            var matric = $('#matric').val();
            var cgpa = $('#cgpa').val();
            var age = $('#age').val();
            var faculty = $('#faculty').val();
            var department = $('#department').val();
            var level = $('#level').val();
            $.ajax({
                data: {
                    fullname: fullname,
                    cgpa: cgpa,
                    age: age,
                    faculty: faculty,
                    department: department,
                    level: level,
                    matric: matric
                },
                type: 'POST',
                url: '/students/add',
                success: function (response) {
                    alert(response);
                    window.location.href = '/front-end/allStudents.html';
                }
            });
        });
